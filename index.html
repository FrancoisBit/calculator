<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/framework.css">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <div class="flex calculator">
            <div class="box display">0</div>
            <div class="box clear">Clear</div>
            <div class="flex row">
                <div class="box button number">1</div>
                <div class="box button number">2</div>
                <div class="box button number">3</div>
                <div class="box button operator">/</div>
            </div>
            <div class="flex row">
                <div class="box button number">4</div>
                <div class="box button number">5</div>
                <div class="box button number">6</div>
                <div class="box button operator">x</div>
            </div>
            <div class="flex row">
                <div class="box button number">7</div>
                <div class="box button number">8</div>
                <div class="box button number">9</div>
                <div class="box button operator">-</div>
            </div>
            <div class="flex row">
                <div class="box button operator"></div>
                <div class="box button number">0</div>
                <div class="box button operator">=</div>
                <div class="box button operator">+</div>
            </div>
        </div>
    </body>
</html>
